<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core - Customers List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.4.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
 <div th:if="${not #lists.isEmpty(customers)}">
     <H2>Customer List</H2>
     <table class="table table-hover table-striped">
         <thead class="thead-inverse">
         <tr>
             <th>id</th>
             <th>firstName</th>
             <th>lastName</th>
             <th>email</th>
             <th>phoneNumber</th>
             <th>addressLineOne</th>
              <th>city</th>
             <th>zipCode</th>
             <th>List</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="customer : ${customers}">
             <td th:text="${customer.id}"></td>
             <td th:text="${customer.firstName}"></td>
             <td th:text="${customer.lastName}"></td>
             <td th:text="${customer.email}"></td>
             <td th:text="${customer.phoneNumber}"></td>
             <td th:text="${customer.addressLineOne}"></td>
             <td th:text="${customer.city}"></td>
             <td th:text="${customer.zipCode}"></td>
             <td>
                 <a th:href="${'/customer/'+customer.id}">View</a>
             </td>
             <td>
                 <a th:href="${'/customer/edit/'+customer.id}">Edit</a>
             </td>
             <td>
                 <a th:href="${'/customer/delete/'+customer.id}">Delete</a>
             </td>
        </tr>
         </tbody>
     </table>
     <a th:href="${'/customer/new'}">New Customer</a>

 </div>
</div>

</body>
</html>
